#HTML
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/aventstack-reports/html/report.html
extent.reporter.spark.config=src/test/resources/com/aventstack/adapter/extent-config.xml

#viewport
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src
extent.reporter.spark.base64imagesrc=false

#PDF
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/aventstack-reports/pdf/report.pdf

#JSON
extent.reporter.json.start=false
extent.reporter.json.out=test-output/aventstack-reports/json/report.json

#SCREENSHOT
screenshot.dir=test-output/aventstack-reports/screenshots/
screenshot.rel.path=../screenshots/

#SYSTEM ENVIRONMENT INFO
systeminfo.AUTHOR=mk-sdet
systeminfo.BUILD=1.1
systeminfo.AUT=Bitnami Magento 2-debian-10
systeminfo.OS=Windows 10 20H2 English
systeminfo.ARCHITECTURE=64 bit
systeminfo.CPU=i5 gen 3
systeminfo.RAM=12GB
systeminfo.IDE=Eclipse 2020-12 (4.18.0)
systeminfo.LANGUAGE=Java 8
systeminfo.TOOL=Selenium 3.141.59
systeminfo.BDD=Cucumber 6
systeminfo.FRAMEWORK=JUnit 4

